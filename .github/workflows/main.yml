name: Github Actions
  
on: [push, pull_request]

jobs:
  host_x86:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        compiler: [gcc]
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: build artifact
        env:
          CC: ${{ matrix.compiler }}
        run: |
          sh .ci/cross-tool.sh
          sh .ci/cross-check.sh
